[build-system]
requires = ["setuptools", "wheel", "flit_core >=3.4,<4","Cython"]
build-backend = "flit_core.buildapi"



[project]
name = "omicverse"
version = "1.6.1"
description = "OmicVerse: A single pipeline for exploring the entire transcriptome universe"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Zehua Zeng", email = "starlitnightly@163.com"},
]
keywords = ["bioinformatics", "deep-learning", "scRNA-seq", "RNA-seq"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]
dependencies = [
    'pybind11>=2.10',
    'hnswlib>=0.7',
    'numpy>=1.22, <1.24',
    'scanpy>=1.9',
    'pandas>=1.0.3, <=1.5.3',
    'matplotlib<3.7',
    'scikit-learn>=1.2',
    'scipy>=1.8, <1.12',
    'networkx>=2.8',
    'multiprocess>=0.70',
    'seaborn>=0.11',
    'datetime>=4.5',
    'statsmodels>=0.13',
    'gseapy==0.10.8',
    'ipywidgets>=8.0',
    'lifelines>=0.27',
    'ktplotspy>=0.1',
    'python-dotplot>=0.0.1',
    'pybedtools>=0.8.1',
    'boltons>=23.0',
    'ctxcore>=0.2',
    'termcolor>=2.1',
    'pygam==0.8.0',
    'pillow>=9.0',
    'gdown>=4.6',
    'igraph>=0.10',
    'leidenalg>=0.9',
    'graphtools>=1.5',
    'phate>=1.0',
    'tqdm>=4.64',
    'pydeseq2>=0.3, <=0.4.0',
    'mofax>=0.3',
    'adjustText>=0.8',
    'scikit-misc>=0.1',
    'metatime>=1.3.0',
    'einops>=0.6',
    'tensorboard>=2.6',
    'scrublet >=0.2',
    'scvi-tools>=0.20.1',
    'pynvml',
    'plotly',
    #'cvxpy>=1.3',

]




[project.urls]
Github = 'https://github.com/Starlitnightly/omicverse'

[tool.flit.sdist]
exclude = [".*", "d*", "e*", "pa*", "s*", "t*"]

